<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="imagex/png" href="images/favicon.png">
</head>

<body>
    <header>
        <div class="morfismo">
            <div id="logo"><img src="images/favicon.ico" style="height:32px; width: 32px;" /></div>
            <div id="display"><p>test</p></div>
            <div id="user">
                <div id picture>
                    <p>test</p>
                </div>
        </div>
        </div>
    </header>

    <msgs>oq Ã© isso?</msgs>

    <main>
        <div id="controls">
            <div id="add-note">
            <a href="" >
                <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
            </a>
        </div>
        </div>
        <div id="notes"> </div>

        <div id="modal-view">
            <div id="close-modal">
                <a href="" >
                    <i class="bi bi-x-square" ></i>
                </a>
            </div>
            <div id="title-note"> </div>
            <div id="content-note"> </div>
            <div id="controls-note"> </div>
        </div>
        <div id="modal">
            <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
                <div>
                    <a href="" id="btn-save-note">
                        <i class="bi bi-save" ></i>
                    </a>
                </div>
                
                <div>
                    <a href="" style="color:#999" id="btn-close-note">
                        <i class="bi bi-x-square" ></i>
                    </a>
                </div>
            </div>
            <input type="hidden" id="input-id" >
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="input-title" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Notes</label>
                <textarea class="form-control" id="input-content" rows="4"></textarea>
            </div>
        </div>
    </main>

    <footer><p>footer</p></footer>
    <script src="script.js"></script>
</body>
</html>
